services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-civitas}
      POSTGRES_USER: ${POSTGRES_USER:-civitas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-civitas_dev_password}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 30

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local ${S3_ENDPOINT_URL:-http://minio:9000} ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin} &&
      mc mb --ignore-existing local/${S3_BUCKET:-civitas} &&
      mc anonymous set private local/${S3_BUCKET:-civitas} || true
      "

  backend:
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 30

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_API_BASE=/api
    expose:
      - "5173"
    depends_on:
      backend:
        condition: service_healthy

  caddy:
    image: caddy:2.8
    ports:
      - "8000:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      frontend:
        condition: service_started

volumes:
  db_data:
  minio_data:
